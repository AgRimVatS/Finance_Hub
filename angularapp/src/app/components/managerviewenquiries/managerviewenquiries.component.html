<div class="managerviewenquiries">
  <div class="overlay"></div>
  <div class="container table-responsive" *ngIf="enquiries.length > 0">
    <h2 class="subheading">Users Enquiries</h2>
    <input style="border: none;
    border-radius: 8px;
    outline: none; color:white; width:100%;background-color: transparent; padding-left: 8px; padding-right: 8px; padding-top: 2px; padding-bottom: 2px; text-align: center;" type="text" [(ngModel)]="search1" (input)="searchByInputEvent()" placeholder="Enter enquiry to search...">&nbsp;&nbsp; <br>
    <table class="table table-striped table-dark-maroon">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Username</th>
          <th>User ID</th>
          <th>Email</th>
          <th>Status</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of arr; let i = index">
          <td>{{ i+1 }}</td>
          <td>{{ e.user?.username }}</td>
          <td>{{ e.user?.userId }}</td>
          <td>{{ e.user?.email }}</td>
          <td>{{ e?.status }}</td>
          <td>{{ e?.message }}</td>
          <td>
            <button class="btn btn-primary btn-sm edit-button" 
                    (click)="editEnquiry(e.enquiryId)" 
                    *ngIf="e.status !== 'RESOLVED'">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="enquiries.length === 0" class="no-enquiries">
    <div>No Enquiries to Show</div>
  </div>
</div>
